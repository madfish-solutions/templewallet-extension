name: Code quality

on:
  pull_request:
    branches:
      - master
      - development

jobs:
  pull-request-check:
    name: Checks if ts, lint, tests & build work
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Repo setup
        uses: ./.github/workflows/repo-setup

      - name: Secrets setup
        uses: ./.github/workflows/secrets-setup
        with:
          GITHUB_ACTION_RUN_ENV: development
          TEMPLE_WALLET_JITSU_TRACKING_HOST: mock
          TEMPLE_WALLET_JITSU_WRITE_KEY: mock
          TEMPLE_WALLET_EXOLIX_API_KEY: mock
          TEMPLE_WALLET_EVERSTAKE_API_KEY: mock
          TEMPLE_WALLET_EVERSTAKE_LINK_ID: mock
          TEMPLE_WALLET_UTORG_SID: mock
          TEMPLE_WALLET_API_URL: mock
          TEMPLE_WALLET_DEXES_API_URL: mock
          TEMPLE_WALLET_MOONPAY_API_KEY: mock
          TEMPLE_WALLET_ROUTE3_AUTH_TOKEN: mock
          TEMPLE_FIREBASE_CONFIG: mock
          TEMPLE_FIREBASE_MESSAGING_VAPID_KEY: mock
          HYPELAB_API_URL: mock
          HYPELAB_SMALL_PLACEMENT_SLUG: mock
          HYPELAB_HIGH_PLACEMENT_SLUG: mock
          HYPELAB_WIDE_PLACEMENT_SLUG: mock
          HYPELAB_NATIVE_PLACEMENT_SLUG: mock
          HYPELAB_PROPERTY_SLUG: mock
          HYPELAB_ADS_WINDOW_URL: mock
          PERSONA_ADS_API_KEY: mock
          PERSONA_ADS_BANNER_UNIT_ID: mock

      - name: Install dependencies and code quality check
        uses: ./.github/workflows/code-quality-check

      - name: Create Chrome build
        run: yarn build:chrome

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: chrome
          path: dist/chrome.zip
          if-no-files-found: error
          retention-days: 10
