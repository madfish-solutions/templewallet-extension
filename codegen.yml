overwrite: true
schema: "https://unstable-do-not-use-in-production-api.teztok.com/v1/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
          withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"